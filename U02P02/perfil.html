<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Perfil de estudiante</h1>

    <form action="">
        <input type="readonly" value="ESTUDIANTE">
        <div>
            <label for="fullname">Nombre Completo</label>
            <input type="text" name="fullname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad">
        </div>
        <div>
            <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad">
                <option value="arg">Argentina</option>
                <option value="br">Brasil</option>
                <option value="uru">Uruguay</option>
            </select>
            <div>
                <label for="condicion">Condicion Laboral</label>
                <select name="condicion">
                    <option value="des">Desempleado</option>
                    <option value="busq">Busqueda</option>
                    <option value="part">Part Time</option>
                    <option value="full">Full Time</option>
                </select>
            </div>
            <div>
                <label for="gustos">Gustos Musicales</label>
                <input type="text" name="gustos">
            </div>
            <div>
                <label for="comida">Comida Preferida</label>
                <select name="comida">
                    <option value="mila">Milanesa</option>
                    <option value="ham">Hamburguesa</option>
                    <option value="pizza">Pizza</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <label for="recordar">Recordar datos</label>
                <input type="checkbox" name="recordar">
            </div>
            <button type="submit">INGRESAR</button>
    </form>

</body>

</html>
